<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Bootstrap Resume Builder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #f0f4ff 0%, #d9e8ff 100%);
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .resume-card {
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      border-radius: 12px;
      overflow: hidden;
    }
    .sidebar {
      background: #ffe5e0;
      padding: 25px;
    }
    .profile-pic {
      width: 140px; height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #fff;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin-bottom: 15px;
    }
    .editable { outline: none; }
    /* Form background and border */
.bg-white {
  background-color: #fefefe !important;
  border: 1px solid #dee2e6;
}

/* Input and textarea hover effect */
input.form-control:hover,
textarea.form-control:hover {
  border-color: #007bff;
  box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
  transition: all 0.3s ease;
}

/* Form container border radius and spacing */
#resumeForm {
  border-radius: 12px;
  background-color: #fdfdfd;
  padding: 20px;
}

/* Button hover effects */
.btn-primary:hover {
  background-color: #0056b3;
}
.btn-success:hover {
  background-color: #218838;
}
.bg-form {
  background-color: #f0f8ff; /* Light blue */
  border: 1px solid #cce5ff;
  border-radius: 12px;
  padding: 25px;
  box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
}

/* Label styling */
form label {
  color: #003366;
  font-weight: 600;
}

/* Input hover effect */
input.form-control:hover,
textarea.form-control:hover {
  border-color: #007bff;
  box-shadow: 0 0 6px rgba(0, 123, 255, 0.3);
  transition: 0.3s;
}

/* Button hover tweaks */
.btn-primary:hover {
  background-color: #0056b3;
}
.btn-success:hover {
  background-color: #218838;
}
  </style>
</head>
<body>

  <div class="container mb-4"><div class="bg-form"> <div class="bg-white p-4 rounded shadow-sm">
      <h2 class="text-center mb-4">Resume Builder Form</h2>
      <form id="resumeForm" class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Profile Photo</label>
          <input type="file" id="imgInput" class="form-control">
        </div>
        <div class="col-md-8">
          <label class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="John Doe">
        </div>
        <div class="col-md-4">
          <label class="form-label">Phone</label>
          <input type="tel" id="phone" class="form-control" placeholder="+1234567890">
        </div>
        <div class="col-md-4">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="you@example.com">
        </div>
        <div class="col-md-4">
          <label class="form-label">Address</label>
          <input type="text" id="address" class="form-control" placeholder="City, Country">
        </div>
        <div class="col-12">
          <label class="form-label">Professional Summary</label>
          <textarea id="summary" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Skills (comma-separated)</label>
          <textarea id="skills" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">References</label>
          <textarea id="reference" class="form-control" rows="2"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Education (line‚Äëseparated)</label>
          <textarea id="education" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-md-6">
          <label class="form-label">Trainings & Seminars (line‚Äëseparated)</label>
          <textarea id="trainings" class="form-control" rows="3"></textarea>
        </div>
        <div class="col-6">
          <button type="button" class="btn btn-primary w-100" onclick="generateResume()">Generate Resume</button>
        </div>
        <div class="col-6">
          <button type="button" id="downloadBtn" class="btn btn-success w-100" onclick="downloadPDF()">Download as PDF</button>
        </div>
      </form>
    </div>
  </div>

  <div id="preview" class="container resume-card mb-5" style="display:none;">
    <div class="row g-0">
      <div class="col-md-4 sidebar text-center">
        <img id="profileImage" src="" alt="Profile" class="profile-pic">
        <h5>Skills</h5>
        <div id="out-skills" class="editable" contenteditable="true"></div>
        <h5 class="mt-4">References</h5>
        <div id="out-reference" class="editable" contenteditable="true"></div>
      </div>
      <div class="col-md-8 p-4">
        <h1 id="out-name" class="editable" contenteditable="true"></h1>
        <p><strong>üìû</strong> <span id="out-phone" class="editable" contenteditable="true"></span></p>
        <p><strong>üìß</strong> <span id="out-email" class="editable" contenteditable="true"></span></p>
        <p><strong>üìç</strong> <span id="out-address" class="editable" contenteditable="true"></span></p>

        <h4 class="mt-4">Summary</h4>
        <p id="out-summary" class="editable" contenteditable="true"></p>

        <h4 class="mt-3">Education</h4>
        <div id="out-education" class="editable" contenteditable="true"></div>

        <h4 class="mt-3">Trainings & Seminars</h4>
        <div id="out-trainings" class="editable" contenteditable="true"></div>
      </div>
    </div>
  </div>

  <script>
    function generateResume() {
      document.getElementById('preview').style.display = 'block';
      const setText = (id, value) => document.getElementById(id).textContent = value;
      setText('out-name', document.getElementById('name').value);
      setText('out-phone', document.getElementById('phone').value);
      setText('out-email', document.getElementById('email').value);
      setText('out-address', document.getElementById('address').value);
      setText('out-summary', document.getElementById('summary').value);
      setText('out-reference', document.getElementById('reference').value);

      const skills = document.getElementById('skills').value.split(',');
      const ks = document.getElementById('out-skills');
      ks.innerHTML = '';
      skills.filter(s=>s.trim()).forEach(s => {
        const p = document.createElement('p'); p.textContent = s.trim(); ks.appendChild(p);
      });

      const fillLines = (srcId, targetId) => {
        const arr = document.getElementById(srcId).value.split('\n');
        const tgt = document.getElementById(targetId); tgt.innerHTML = '';
        arr.filter(l=>l.trim()).forEach(l => {
          const p = document.createElement('p'); p.textContent = l.trim(); tgt.appendChild(p);
        });
      }
      fillLines('education', 'out-education');
      fillLines('trainings', 'out-trainings');

      const imgInput = document.getElementById('imgInput');
      const img = document.getElementById('profileImage');
      if (imgInput.files && imgInput.files[0]) {
        const reader = new FileReader();
        reader.onload = e => img.src = e.target.result;
        reader.readAsDataURL(imgInput.files[0]);
      }
    }

    function downloadPDF() {
      const opt = { margin:0, filename:'resume.pdf',
                    image:{type:'jpeg', quality:0.98},
                    html2canvas:{scale:2},
                    jsPDF:{unit:'in', format:'letter', orientation:'portrait'} };
      html2pdf().from(document.getElementById('preview')).set(opt).save();
    }
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
